# This is a workflow that syncs the current list of assertions from the TD repo every day. Then it runs the an assertion check to find the diff for generating manual.csv

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "master" branch
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - uses: actions/checkout@v2
      - name: Download assertions from TD repo
        run: | 
          # Retrieve json schema from td repository
          mkdir .temp && cd .temp
          git init
          git fetch https://github.com/w3c/wot-thing-description.git
          git checkout FETCH_HEAD -- testing/assertions.csv
      - name: Look for changes
        continue-on-error: true 
        run: |
          git diff --no-index packages/assertions/assertions-csv/assertions.csv .temp/testing/assertions.csv
          echo "::set-output name=changed::$?"
        id: diff
      - name: Sync file
        if: ${{ ! steps.diff.outputs.changed }}
        run: mv .temp/testing/assertions.csv packages/assertions/assertions-csv/assertions.csv && rm -rf .temp
      - name: Create Pull Request
        if: ${{ ! steps.diff.outputs.changed }}
        id: cpr
        uses: peter-evans/create-pull-request@v4
        with:
          add-paths: |
            packages/assertions/assertions-csv/assertions.csv
          branch: assertion-csv-sync
          delete-branch: true
          title: 'Update assertions.csv for generating manual.csv'
          body: |
            Update template.csv
            - Updated with *today's* date
            - Auto-generated by [create-pull-request][1]
            [1]: https://github.com/peter-evans/create-pull-request
